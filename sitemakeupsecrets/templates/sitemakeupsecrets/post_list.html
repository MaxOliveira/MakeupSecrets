{% extends 'sitemakeupsecrets/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            </div>
            <h1><a href="{% url 'sitemakeupsecrets.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
